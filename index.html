<div id="title">
<h1>foreX.</h1>

<section class="base-select font">

<h3>Choose base currency</h3>

<option value="INR">INR</option>
<option value="GBP">GBP</option>
<option value="RUB">RUB</option>
</select>

<div id="inr-card" class = "item-1 amt-cards">
<h1 class="curName">INR</h1>
<h1 id = 'inr-value'class='amount'></h1>
</div>

<div id="eur-card" class = "item-2 amt-cards">
<h1 class="curName">EUR</h1>
<h1 id = 'eur-value'class='amount'></h1>

<div id="gbp-card" class = "item-3 amt-cards">

</div>

<div id="KZT-card" class = "item-8 amt-cards">

<h1 id = 'KZT-value'class='amount'></h1>
</div>

</section>


<script>

function changeBaseCur(){
let cur = document.getElementById("currency-select").value;
console.log(cur);
return cur
}

function getRate(){
let inr = document.getElementById("inr-value"); 
let eur = document.getElementById("eur-value"); 
let gbp = document.getElementById("gbp-value");
let RUB = document.getElementById("RUB-value"); 
let CNY = document.getElementById("CNY-value"); 
let XDR = document.getElementById("XDR-value"); 
let SEK = document.getElementById("SEK-value"); 
let KZT = document.getElementById("KZT-value");

cur = changeBaseCur()

let url = "https://open.er-api.com/v6/latest/"+cur;
fetch(url)
.then(response => response.json())
.then(data => {
console.log(data);

let sign=""
switch (cur){
case "USD": sign=" $";   break;
case "INR": sign=" ₹";  break;
case "GBP": sign=" £";  break;
case "RUB": sign=" ₽";  break;
}


inr.innerHTML = (data.rates.INR).toFixed(3) + sign;
gbp.innerHTML = data.rates.GBP.toFixed(3) + sign;
eur.innerHTML = data.rates.EUR.toFixed(3) + sign;
RUB.innerHTML = data.rates.RUB.toFixed(3) + sign;
CNY.innerHTML = data.rates.CNY.toFixed(3) + sign;
XDR.innerHTML = data.rates.XDR.toFixed(3) + sign;
SEK.innerHTML = data.rates.SEK.toFixed(3) + sign;
KZT.innerHTML = data.rates.KZT.toFixed(3) + sign;
});
}
getRate()
</script>
