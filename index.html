<!DOCTYPE html>
<html>
<head>
<title>Space Pics</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">

<style>
* {font-family: 'Bebas Neue', cursive;
background-color: #fcfffd;
}
p {font-family: 'Roboto', sans-serif; color: #03617A;}



.all{
display: grid;
grid-template-columns: 0.3fr 1fr;
margin-top:60px;
margin-left:70px;
}

.left-side{
text-align: right;
margin-top:50%;
margin-left:20px;
margin-right:60px;
font-size:55px;
}

.main-content{
//margin-top:40px;
margin-bottom:40px;

}

#picture{
margin-bottom:40px;
height: 500px;		
box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;				
}

input[type="button"]{
font-family: 'Roboto', sans-serif;
font-size:20px;
border-style:none;
padding:4px 8px 4px 60px;
margin-top:10px;
background-color:#03617A;
color: azure;
}


input[type="button"]:hover{
background-color:#03617A;
padding:4px 8px 4px 90px;

transition:0.3s ease;
}


h1{
line-height:0.8;
margin-bottom:5px;
margin-top:0px;
}

.all{
margin-bottom:50px;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

.scene_element--fadein {
    animation-name: fadeIn;
tranistion:2s;
  }

</style>

</head>


<body>

<section class="all">
<div class="left-side">
<h1>Wonders of universe </h1>
<input type = "button" onclick = "getPic()" value="Next" />
</div>

<div class="main-content scene_element"  id="cont">
<img src="" id="picture" class="image">
<p id="expl"></p>
</div>
<section>

</body>

<script>

let pic = document.getElementById("picture");
let expl = document.getElementById("expl");

function getPic(){
let url = "https://api.nasa.gov/planetary/apod?api_key=8GpNXIZIO4g6auW5girhrRuG2zNJNEuNMCysQKsK&count=1";
fetch(url)
.then(response => {return response.json()})
.then(data => {
console.log(data[0].url)
pic.src = data[0].url;

expl.innerHTML = data[0].explanation
});
}
getPic()



</script>
</html>
